<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALISER 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }
        .watermark-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: auto;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        .watermark {
            height: 100%;
            width: auto;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="watermark-container">
        <object class="watermark" type="image/svg+xml" data="WATERMARK_2.svg">

        </object>
